<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACC INWESTYCJA</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffffff, #e6f0ff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0a2a66;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 30px;
      text-align: center;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 36px;
      font-weight: 800;
      color: #0a2a66;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .profit {
      font-size: 26px;
      font-weight: 800;
      color: #0066ff;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .activate {
      background-color: #0066ff;
      color: #fff;
    }

    .withdraw {
      background-color: #cccccc;
      color: #333;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ACC INWESTYCJA</h1>
  <h2>Grzegorz Bodgan Burdalski</h2>
  <div class="profit">Zysk: 500 PLN</div>

  <button class="activate" onclick="window.location.href='activation.html'">
    Aktywuj konto
  </button>

  <button class="withdraw" onclick="alert('Aktywuj konto przed wypłatą')">
    Wypłata
  </button>
</div>

</body>
</html>
