<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wypłata - ACC INWESTYCJA</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffffff, #e6f0ff);
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #0a2a66;
  }

  .form-box {
    max-width: 420px;
    width: 100%;
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  h1 {
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 20px;
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-weight: 600;
  }

  input[readonly] {
    background: #e6f0ff;
    font-weight: 800;
  }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 12px;
    border: none;
    background: #0066ff;
    color: #fff;
    cursor: pointer;
  }

  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background: #fff;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    max-width: 350px;
    font-weight: 800;
  }
</style>

<script>
  function showActivationModal() {
    document.getElementById('modal').style.display = 'flex';
  }
  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</head>
<body>

<div class="form-box">
  <h1>Wypłata</h1>

  <form onsubmit="event.preventDefault(); showActivationModal();">
    <input type="text" placeholder="Numer konta bankowego" required>
    <input type="text" placeholder="Grzegorz Bodgan Burdalski" required>
    <select required>
      <option value="">Wybierz bank</option>
      <option>PKO Bank Polski</option>
      <option>mBank</option>
      <option>Santander Bank Polska</option>
      <option>ING Bank Śląski</option>
      <option>Bank Pekao S.A.</option>
      <option>Alior Bank</option>
      <option>Millennium Bank</option>
      <option>BNP Paribas Bank Polska</option>
      <option>Citi Handlowy</option>
      <option>BOŚ Bank</option>
      <option>Nest Bank</option>
      <option>Getin Bank</option>
      <option>Credit Agricole Bank Polska</option>
      <option>Toyota Bank Polska</option>
      <option>Bank Pocztowy</option>
      <option>Volkswagen Bank Polska</option>
      <option>VeloBank</option>
      <option>Bank Spółdzielczy</option>
      <option>Plus Bank</option>
      <option>Bank Ochrony Środowiska</option>
    </select>
    <input type="text" value="5 000 PLN" readonly>
    <button type="submit">Wypłać</button>
  </form>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    Aktywuj konto przed dokonaniem wypłaty.
    <br><br>
    <button onclick="closeModal()">Zamknij</button>
  </div>
</div>

</body>
</html>
