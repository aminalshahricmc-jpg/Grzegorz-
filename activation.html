<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aktywacja konta</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffffff, #e6f0ff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0a2a66;
    }
    .modal-content {
      max-width: 420px;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    h1 {
      font-size: 30px;
      font-weight: 800;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 25px;
    }
    .fee {
      font-size: 26px;
      font-weight: 900;
      color: #0066ff;
      margin-bottom: 25px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      background: #0066ff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

<div class="modal-content">
  <h1>Aktywacja konta</h1>
  <p>
    Aby rozpocząć miesięczną wypłatę w wysokości <strong>5 000 PLN</strong>,<br>
    wymagana jest jednorazowa opłata aktywacyjna.
  </p>
  <div class="fee">Opłata: 500 PLN</div>
  <button onclick="alert('Opłata aktywacyjna wymagana'); window.location.href='index.html'">
    Aktywuj teraz
  </button>
</div>

</body>
</html>
